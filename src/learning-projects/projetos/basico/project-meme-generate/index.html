<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduardo Bonizio | Portfólio</title>
    <link rel="stylesheet" type="text/css" href="../../../configs/style.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="header">
      <menu>
        <a href="../../../index.html">Home</a>
      </menu>
    </header>
    <main class="main-container">
      <section class="left-menu">
        <section class="links">
          <p>Projetos básicos:</p>
        </section>
      </section>
      <section class="center-content">
        <h1>MEME GENERATOR</h1>
        <label for="meme-text"
          >Texto do meme:
          <input type="text" name="meme-text" id="text-input" maxlength="60" />
        </label>
        <input
          type="file"
          accept="image/*"
          id="meme-insert"
          class="meme-insert"
        />
        <div id="meme-image-container" class="meme-image-container">
          <img src="" alt="" id="meme-image" class="meme-image" />
          <p id="meme-text" class="meme-text"></p>
        </div>
        <section class="buttons">
          <button id="fire" class="fire">Fire</button>
          <button id="water" class="water">Water</button>
          <button id="earth" class="earth">Earth</button>
          <script src="./script.js"></script>
        </section>
        <section class="memes-template-container">
          <img
            id="meme-1"
            class="meme-template"
            src="./imgs/meme1.png"
            alt=""
          />
          <img
            id="meme-2"
            class="meme-template"
            src="./imgs/meme2.png"
            alt=""
          />
          <img
            id="meme-3"
            class="meme-template"
            src="./imgs/meme3.png"
            alt=""
          />
          <img
            id="meme-4"
            class="meme-template"
            src="./imgs/meme4.png"
            alt=""
          />
        </section>
      </section>
      <section class="right-menu">
        <section class="links"></section>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="../../../configs/config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
